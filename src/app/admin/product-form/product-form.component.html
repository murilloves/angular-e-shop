<form [formGroup]="eForm" (ngSubmit)="onSubmit()">

  <!-- Product Title -->
  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" id="title" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="!eForm.controls['title'].valid && eForm.controls['title'].touched">* Title is required.</div>
  </div>

  <!-- Product Price $ -->
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input formControlName="price" id="price" type="number" class="form-control">
    </div>
    <div class="alert alert-danger" *ngIf="!eForm.controls['price'].valid && eForm.controls['price'].touched">* Price is required and should be 0 or higher</div>
  </div>

  <!-- Product Category -->
  <div class="form-group">
    <label for="category">Category</label>
    <select formControlName="category" id="category" type="text" class="form-control">
      <option value=""></option>
      <option *ngFor="let category of categories$" [value]="category.name">
        {{ category.name }}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="!eForm.controls['category'].valid && eForm.controls['category'].touched">* Category is required</div>
  </div>

  <!-- Image Product URL -->
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input formControlName="imageUrl" id="imageUrl" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="!eForm.controls['imageUrl'].valid && eForm.controls['imageUrl'].touched">* Image URL is required</div>
  </div>

  <!-- Save button -->
  <button class="btn btn-primary">Save</button>
</form>
